{{#extend "default" pageTitle="Static Starter - Forms"}}{{#content "body"}}

<main id="content">
	<div class="md:grid md:grid-cols-4 md:gap-x-8">
		<div class="md:col-span-3">

			<div class="wysiwyg wysiwyg-xl dark:wysiwyg-invert w-full mb-12 xl:mb-0">
				<div class="xl:sticky xl:top-12">
					<h1>Forms</h1>
					<p>Here we can preview the most common form elements and modify the elements in one place to match our designs.</p>
				</div>
			</div>


			<div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
				<div class="space-y-6">

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (text)</span>
						<input type="text" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white" placeholder="john@example.com">
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (email)</span>
						<input type="email" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white"  placeholder="john@example.com">
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (email, multiple)</span>
						<input type="email" multiple="" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white"  placeholder="john@example.com">
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (password)</span>
						<input type="password" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white"  placeholder="john@example.com">
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (date)</span>
						<input type="date" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white" >
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (datetime-local)</span>
						<input type="datetime-local" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white" >
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (month)</span>
						<input type="month" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white" >
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (number)</span>
						<input type="number" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white" >
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (search)</span>
						<input type="search" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white" >
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (time)</span>
						<input type="time" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white" >
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (week)</span>
						<input type="week" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white" >
					</label>

				</div>

				<div class="space-y-6">
					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (tel)</span>
						<input type="tel" multiple="" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white"  placeholder="john@example.com">
					</label>
					
					<label class="block">
						<span class="text-gray-900 dark:text-white">Input (url)</span>
						<input type="url" multiple="" class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white"  placeholder="john@example.com">
					</label>
					
					<label class="block">
						<span class="text-gray-900 dark:text-white">Select</span>
						<select class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white">
							<option>Option 1</option>
							<option>Option 2</option>
						</select>
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Select (multiple)</span>
						<select class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white" multiple="">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
							<option>Option 4</option>
							<option>Option 5</option>
						</select>
					</label>

					<label class="block">
						<span class="text-gray-900 dark:text-white">Textarea</span>
						<textarea class="mt-1 dark:bg-black block w-full rounded-md border-gray-400 dark:border-gray-800 shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400  text-gray-900 dark:text-white h-24" rows="3" placeholder="Enter some long form content."></textarea>
					</label>


					<fieldset>
						<legend class="text-xl text-gray-900 dark:text-white">Checkboxes</legend>
						<div class="pt-3 space-y-2">
							<label class="flex items-center">
								<input class="rounded p-2.5 border-gray-400 dark:border-gray-800 text-purple-600 dark:bg-black focus:ring-purple-500 dark:ring-offset-gray-900 dark:checked:ring-offset-gray-900 dark:focus:ring-offset-gray-900" type="checkbox" checked="">
								<span class="ml-2 text-gray-900 dark:text-white">Option 1</span>
							</label>
							<label class="flex items-center">
								<input class="rounded p-2.5 border-gray-400 dark:border-gray-800 text-purple-600 dark:bg-black focus:ring-purple-500 dark:ring-offset-gray-900 dark:checked:ring-offset-gray-900 dark:focus:ring-offset-gray-900" type="checkbox">
								<span class="ml-2 text-gray-900 dark:text-white">Option 2</span>
							</label>
							<label class="flex items-center">
								<input class="rounded p-2.5 border-gray-400 dark:border-gray-800 text-purple-600 dark:bg-black focus:ring-purple-500 dark:ring-offset-gray-900 dark:checked:ring-offset-gray-900 dark:focus:ring-offset-gray-900" type="checkbox">
								<span class="ml-2 text-gray-900 dark:text-white">Option 3</span>
							</label>
						<div>
					</fieldset>

					<fieldset>
						<legend class="text-xl text-gray-900 dark:text-white">Radio buttons</legend>
						<div class="pt-3 space-y-2">
							<label class="flex items-center">
								<input class="rounded-full p-2.5 border-gray-400 dark:border-gray-800 text-purple-600 dark:bg-black focus:ring-purple-500 dark:ring-offset-gray-900 dark:checked:ring-offset-gray-900 dark:focus:ring-offset-gray-900" type="radio" checked="" name="radio-direct" value="1">
								<span class="ml-2 text-gray-900 dark:text-white">Option 1</span>
							</label>
							<label class="flex items-center">
								<input class="rounded-full p-2.5 border-gray-400 dark:border-gray-800 text-purple-600 dark:bg-black focus:ring-purple-500 dark:ring-offset-gray-900 dark:checked:ring-offset-gray-900 dark:focus:ring-offset-gray-900" type="radio" name="radio-direct" value="2">
								<span class="ml-2 text-gray-900 dark:text-white">Option 2</span>
							</label>
							<label class="flex items-center">
								<input class="rounded-full p-2.5 border-gray-400 dark:border-gray-800 text-purple-600 dark:bg-black focus:ring-purple-500 dark:ring-offset-gray-900 dark:checked:ring-offset-gray-900 dark:focus:ring-offset-gray-900" type="radio" name="radio-direct" value="3">
								<span class="ml-2 text-gray-900 dark:text-white">Option 3</span>
							</label>
						<div>
					</fieldset>

					<div class="flex items-center space-x-6">
						<div class="shrink-0">
							<img class="h-16 w-16 object-cover rounded-full" src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1361&q=80" alt="" />
						</div>
						<label class="block">
							<span class="sr-only">Choose profile photo</span>
							<input type="file" class="block w-full text-sm text-gray-800 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-500 file:text-white hover:file:bg-purple-700"/>
						</label>
					</div>

				</div>
			</div>
		</div>	
	</div>
</main>

{{/content}}{{/extend}}
